<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>
<body>

<div class="container">
      <form action="" name="calc" method="post" class="calculator">
        <input type="text" class="value"/>
        <span class="num clear" id="clear" value="C" ><i>C</i></span>
        <span class="num backspace" id="backspace"><i>DEL</i></span>
        <span class="num" value="+"><i>+</i></span>
        <span class="num" value="7"><i>7</i></span>
        <span class="num" value="8"><i>8</i></span>
        <span class="num" value="9"><i>9</i></span>
        <span class="num" value="-"><i>-</i></span>
        <span class="num" value="4"><i>4</i></span>
        <span class="num" value="5"><i>5</i></span>
        <span class="num" value="6"><i>6</i></span>
        <span class="num" value="*"><i>*</i></span>
        <span class="num" value="1"><i>1</i></span>
        <span class="num" value="2"><i>2</i></span>
        <span class="num" value="3"><i>3</i></span>
        <span class="num" value="/"><i>/</i></span>
        <span class="num" value="0"><i>0</i></span>
        <span class="num" value="00"><i>00</i></span>
        <span class="num" value="."><i>.</i></span>
        <span class="num equal" id="solve"><i>=</i></span>
      </form>
    </div>

  <script  src="./script.js"></script>

</body>
</html>
